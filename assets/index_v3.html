<!doctype html>
<html>

<head>
  <title>网页沙盒</title>
  <meta charset="utf-8">
  <!-- <link rel="shortcut icon" href="__sys__/assets/ico/favicon.png"> -->
  <link rel="shortcut icon" href="__sys__/assets/ico/favicon.png">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <link href="__sys__/assets/style.css" rel="stylesheet" type="text/css">
  <base target="_blank">
  <style>
    body {
      padding: 0 0.5em;
    }
    .box {
      margin-top: 1em;
    }
    #list a {
      margin: 1em;
    }
  </style>
</head>

<body>
  <div class="inner-center main">
    <!-- slogan start -->
    <div class="logo-box">
      <div class="logo-left">
        <img src="__sys__/assets/ico/logo.gif" alt="logo" class="logo">
      </div>
      <div class="logo-right">
        <span>网页沙盒，畅游无界</span>
      </div>
    </div>
    <!-- slogan end -->
    <!-- 搜索框 start -->
    <div id="search_form" class="search-section" target="_blank">
      <div class="search-left">
        <img src="__sys__/assets/ico/google.png" class="search-logo">
        <div class="input-wrap">
          <input id="txtURL" type="text" value="" autofocus class="search-input" maxlength="100" autocomplete="off" placeholder="输入网址或搜索">
        </div>
        <!--  搜索结果 start -->
        <ul id="search_result" class="search-result">
          <!--<li class="result-item"></li>-->
        </ul>
        <!--  搜索结果 end -->
      </div>
      <input class="search-submit" value="GO" id="btnGo" type="submit">
    </div>
    <!-- 搜索框 end -->
    <div class="box" style="display:none">
      <span>切换线路:</span>
      <select id="selNode"></select>
    </div>
    <div class="box" id="list">
    </div>
  </div>
  <script>
    const PAGE_CONF_SET = 110
    const PAGE_CONF_GET = 111

    const SW_CONF_RETURN = 112
    const SW_CONF_CHANGE = 113

    const PAGE_READY_CHECK = 200
    const SW_READY = 201

    const sw = navigator.serviceWorker


    sw.addEventListener('message', onSwMsg)
    sendMsgToSw(PAGE_READY_CHECK)

    btnGo.onclick = function () {
      const text = txtURL.value.trim()
      if (text) {
        const url = './-----' + text
        open(url, '_blank', 'noopener,noreferrer')
      }
    }
    txtURL.onkeypress = function (e) {
      if (e.keyCode === 13) {
        btnGo.onclick()
      }
    }
    txtURL.setSelectionRange(0, txtURL.value.length)


    function onSwMsg(e) {
      const [cmd, msg] = e.data

      switch (cmd) {
        case SW_CONF_RETURN:
          conf = msg
          showConf()
          break

        case SW_CONF_CHANGE:
          conf = msg
          updateSelected()
          break

        case SW_READY:
          console.log('sw ready')
          showIcons()
          sendMsgToSw(PAGE_CONF_GET)
          break
      }
    }

    function onSwFail(err) {
      txtURL.value = err
    }

    selNode.onchange = function () {
      const item = this.options[this.selectedIndex]
      const node = item.value
      conf.node_default = node
      sendMsgToSw(PAGE_CONF_SET, conf)
    }

    function sendMsgToSw(cmd, val) {
      const ctl = sw.controller
      if (!ctl) {
        console.log('ctl is null')
        return
      }
      ctl.postMessage([cmd, val])
    }

    const SITE_LIST = [
      ['google', ''],
      ['youtube', ''],
      ['twitter', 'twitter.com/google'],
      ['facebook', 'facebook.com/Google/'],
      ['instagram', ''],
      ['quora', 'www.quora.com'],
      ['bbc', 'www.bbc.com/zhongwen/'],
      ['voa', 'www.voachinese.com'],
      ['reddit', ''],
      ['wiki', 'zh.wikipedia.org/'],
      ['gist', 'github.com/'],
      
    ]

    function showIcons() {
      list.innerHTML = SITE_LIST.map(v => {
        let [id, url] = v
        url = url || `www.${id}.com/`
        return `\
<a rel="noopener noreferrer" href=./-----https://${url}>\
<img width=96 height=96 src=__sys__/assets/ico/${id}.png></a>`
      }).join('')
    }

    function addNodeItem(id, text) {
      const optEl = document.createElement('option')
      optEl.id = '--' + id
      optEl.text = text
      optEl.value = id
      selNode.appendChild(optEl)
    }

    function updateSelected() {
      const id = conf.node_default
      const item = document.getElementById('--' + id)
      if (item) {
        item.selected = true
      } else {
        console.warn('unknown node:', id)
      }
    }

    function showConf() {
      for (const [id, node] of Object.entries(conf.node_map)) {
        if (!node.hidden) {
          addNodeItem(id, node.label)
        }
      }
      updateSelected()
    }
  </script>
</body>

</html>
